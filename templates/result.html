<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Analyzer - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            margin: 30px 0;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
        }
        .file-content {
            width: 40%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 20px;
            margin-right: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            overflow: auto;
            height: 400px;
        }
        .token-table {
            width: 60%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.3);
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .back-button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Lexical Analyzer - Results</h1>
    <div class="container">
        <div class="file-content">
            <h2>File Content</h2>
            <pre>{{ source_code | safe }}</pre>
        </div>
        <div class="token-table">
            <h2>Token Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Token Type</th>
                        <th>Token Value</th>
                        <th>Line Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for token in tokens %}
                    <tr>
                        <td>{{ token[0] }}</td>
                        <td>{{ token[1] }}</td>
                        <td>{{ token[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <form action="/" method="get">
        <button type="submit" class="back-button">Back to Upload</button>
    </form>
</body>
</html>
